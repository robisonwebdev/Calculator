<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculatorTitle">Calculator</div>
        <div id="calculator">
            <div id="display">
                <p id="total"></p>
            </div>
            <div id="numpad">
                <div id="leftSideControls">
                    <div id="topControls">
                        <button type="button" value="clear" id="clearBtn" class="topBtns btns borderRight">&comp;</button>
                        <button type="button" value="+/-" id="plusNegativeBtn" class="topBtns btns borderRight">&plusmn;</button>
                        <button type="button" value="%" id="percentBtn" class="topBtns btns borderRight">&percnt;</button>
                    </div>
                    <div id="numControls">
                        <div id="row4">
                            <button type="button" value="7" class="numBtns btns borderRight">7</button>
                            <button type="button" value="8" class="numBtns btns borderRight">8</button>
                            <button type="button" value="9" class="numBtns btns borderRight">9</button>
                        </div>
                        <div id="row3">
                            <button type="button" value="4" class="numBtns btns borderRight">4</button>
                            <button type="button" value="5" class="numBtns btns borderRight">5</button>
                            <button type="button" value="6" class="numBtns btns borderRight">6</button>
                        </div>
                        <div id="row2">
                            <button type="button" value="1" class="numBtns btns borderRight">1</button>
                            <button type="button" value="2" class="numBtns btns borderRight">2</button>
                            <button type="button" value="3" class="numBtns btns borderRight">3</button>
                        </div>
                        <div id="row1">
                            <button type="button" value="0" class="numBtns btns borderRight">0</button>
                            <button type="button" value="." id="decimalBtn" class="numBtns btns borderRight">.</button>
                            <button type="button" value="del" id="backspaceBtn" class="numBtns btns borderRight">&#8592;</button>
                        </div>
                    </div>
                </div>
                <div id="rightSideControls">
                    <button type="button" value="/" class="operatorBtns btns borderBottom">&divide;</button>
                    <button type="button" value="*" class="operatorBtns btns borderBottom">&times;</button>
                    <button type="button" value="+" class="operatorBtns btns borderBottom">&plus;</button>
                    <button type="button" value="-" class="operatorBtns btns borderBottom">&minus;</button>
                    <button type="button" value="=" id="equalBtn" class="btns">&equals;</button>
                </div>

            </div>
        </div>
    </div>
    <div id="footer">
        <small>Created by <a href="#" target="_blank">David Robison</a></small>
    </div>
    <script src="script.js"></script>
</body>
</html>
