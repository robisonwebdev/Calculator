<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <p id="total"></p>
            </div>
            <div id="numpad">
                <div id="leftSideControls">
                    <div id="topControls">
                        <button type="button" value='clear' id="clearBtn" class="topBtns btns">&comp;</button>
                        <button type="button" value='+/-' id="plusNegativeBtn" class="topBtns btns">&plusmn;</button>
                        <button type="button" value='%' id="percentBtn" class="topBtns btns">&percnt;</button>
                    </div>
                    <div id="numControls">
                        <div id="row4">
                            <button type="button" value='7' class="numBtns btns">7</button>
                            <button type="button" value='8' class="numBtns btns">8</button>
                            <button type="button" value='9' class="numBtns btns">9</button>
                        </div>
                        <div id="row3">
                            <button type="button" value='4' class="numBtns btns">4</button>
                            <button type="button" value='5' class="numBtns btns">5</button>
                            <button type="button" value='6' class="numBtns btns">6</button>
                        </div>
                        <div id="row2">
                            <button type="button" value='1' class="numBtns btns">1</button>
                            <button type="button" value='2' class="numBtns btns">2</button>
                            <button type="button" value='3' class="numBtns btns">3</button>
                        </div>
                        <div id="row1">
                            <button type="button" value='0' class="numBtns btns">0</button>
                            <button type="button" value='.' class="numBtns btns">.</button>
                            <!-- <button type="button" id='btn' class="numBtns btns"></button> -->
                        </div>
                    </div>
                </div>
                <div id="rightSideControls">
                    <button type="button" value='/' class="operatorBtns btns">&divide;</button>
                    <button type="button" value='*' class="operatorBtns btns">&times;</button>
                    <button type="button" value='+' class="operatorBtns btns">&plus;</button>
                    <button type="button" value='-' class="operatorBtns btns">&minus;</button>
                    <button type="button" value='=' id="equalBtn" class="btns">&equals;</button>
                </div>

            </div>
        </div>
        <div id="footer">
            <small>Created by <a href="#" target="_blank">David Robison</a></small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
