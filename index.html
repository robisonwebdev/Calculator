<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">Temp 55554337</div>
            <div id="numpad">
                <div id="leftSideControls">
                    <div id="topControls">
                        <button type="button" class="topBtns btns">&comp;</button>
                        <button type="button" class="topBtns btns">&plusmn;</button>
                        <button type="button" class="topBtns btns">&percnt;</button>
                    </div>
                    <div id="numControls">
                        <div id="row4">
                            <button type="button" class="numBtns btns">7</button>
                            <button type="button" class="numBtns btns">8</button>
                            <button type="button" class="numBtns btns">9</button>
                        </div>
                        <div id="row3">
                            <button type="button" class="numBtns btns">4</button>
                            <button type="button" class="numBtns btns">5</button>
                            <button type="button" class="numBtns btns">6</button>
                        </div>
                        <div id="row2">
                            <button type="button" class="numBtns btns">1</button>
                            <button type="button" class="numBtns btns">2</button>
                            <button type="button" class="numBtns btns">3</button>
                        </div>
                        <div id="row1">
                            <button type="button" class="numBtns btns">.</button>
                            <button type="button" class="numBtns btns">0</button>
                            <button type="button" class="numBtns btns">00</button>
                        </div>
                    </div>
                </div>
                <div id="rightSideControls">
                    <button type="button" class="sideBtns btns">&divide;</button>
                    <button type="button" class="sideBtns btns">&times;</button>
                    <button type="button" class="sideBtns btns">&plus;</button>
                    <button type="button" class="sideBtns btns">&minus;</button>
                    <button type="button" class="sideBtns btns">&equals;</button>
                </div>

            </div>
        </div>
        <div id="footer">
            <small>Created by <a href="#" target="_blank">David Robison</a></small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
